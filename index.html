<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        /* 标题样式 */
        .title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: #4f9;
            text-shadow: 0 0 15px rgba(68, 255, 153, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(68, 255, 153, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(68, 255, 153, 0.8);
            }
        }
         /* 介绍文字样式 */
         .intro {
            text-align: center;
            margin-bottom: 50px;
            color: #8f9;
            font-size: 1.2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }       
        /* 问卷分类区域 */
        .survey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .survey-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .survey-category:hover {
            transform: translateY(-5px);
            background: rgba(68, 255, 153, 0.1);
            box-shadow: 0 10px 20px rgba(68, 255, 153, 0.2);
        }
        .category-title {
            font-size: 1.5em;
            color: #4f9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-icon {
            font-size: 1.2em;
        }
        /* 链接样式 */
        .survey-link {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        .survey-link:hover {
            background: rgba(68, 255, 153, 0.15);
            padding-left: 20px;
        }
        /* Github链接 */
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(68, 255, 153, 0.1);
            color: #4f9;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 0 auto;
            width: fit-content;
            transition: all 0.3s ease;
        }
        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 255, 153, 0.3);
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            .intro {
                font-size: 1em;
            }
            .survey-grid {
                grid-template-columns: 1fr;
            }
        }
        /* 装饰性元素 */
        .decoration {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #4f9;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) scale(1.5);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <script>
        // 添加更多装饰性元素

            for (let i = 0; i < 10; i++) {
